<h1 style="text-align: center;">Employee Form</h1>

<section class="vh-100">
    <div class="container-fluid">
        <div class="row" style="justify-content: center;">
            <div class="col-lg-8">

                <!-- Reactive Form -->

                <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="formGroup">
                                <label for="name">First Name</label>
                                <input type="text" id="first" class="form-control" formControlName="first">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="formGroup">
                                <label for="name">Last Name</label>
                                <input type="text" id="last" class="form-control" formControlName="last">
                            </div>
                        </div>
                    </div>
                    <div class="formGroup">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                    </div>
                    <div class="formGroup">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" formControlName="address">
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="formGroup">
                                <label for="city">City</label>
                                <input type="text" id="city" class="form-control" formControlName="city">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="formGroup">
                                <label for="province">Province</label>
                                <input type="text" id="province" class="form-control" formControlName="province">
                            </div>
                        </div>
                    </div>
                    <div class="formGroup">
                        <label for="country">Country</label>
                        <input type="text" id="country" class="form-control" formControlName="country">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary"> {{userId > 0 ? 'Edit User' : 'Add User'}}</button>
                </form>

            </div>
        </div>
    </div>
</section>
